syntax = "proto3";
package z11n;

service Z11nService {
    rpc Heartbeat(Empty) returns (stream HeartbeatRsp) {}
    rpc Register(RegisterReq) returns (RegisterRsp) {}
    rpc Host(HostReq) returns (Empty) {}
}

message Empty {}

message HeartbeatRsp {
    oneof task {
        UploadHost upload_host = 1;
    }
}

message UploadHost {
    enum InfoType {
        SYSTEM = 0;
        DISK = 1;
        NETWORK = 2;
    }
    InfoType info_type = 1;
}

// 心跳消息请求结构体
message RegisterReq {
    // agent唯一编号，必填
    string agent_id = 1;
    // agent版本，必填
    string agent_version = 2;
}

// 心跳消息请求结构体
message RegisterRsp {
    // 认证token
    string token = 1;
}

message HostReq {
    SystemInfo system = 1;
}

message SystemInfo {
    optional string name = 1;
    optional string kernel_version = 2;
    optional string os_version = 3;
    optional string host_name = 4;
    string cpu_arch = 5;
    string kernel_long_version = 6;
    uint64 total_memory = 7;
    uint64 total_swap = 8;
    repeated ProcessInfo processes = 9;
}

message ProcessInfo {
    uint32 pid = 1;
    string name = 2;
    optional string exe = 3;
    string status = 4;
}

message DiskInfo {

}

message NetworkInfo {

}