syntax = "proto3";
package z11n;

service Z11nService {
    rpc Heartbeat(HeartbeatReq) returns (stream HeartbeatRsp) {}
    rpc Register(RegisterReq) returns (RegisterRsp) {}
}

// 心跳消息请求结构体
message HeartbeatReq {
}

message HeartbeatRsp {
    // 指令类型枚举
    enum CmdType {
        // 啥也不干
        NOTHING = 0;
        // 打印日志
        PRINT = 1;
    }
    // 指令类型
    CmdType cmd_type = 1;
    // 指令内容
    string cmd_content = 2;
}

// 心跳消息请求结构体
message RegisterReq {
    // agent唯一编号，必填
    string agent_id = 1;
    // agent版本，必填
    string agent_version = 2;
}

// 心跳消息请求结构体
message RegisterRsp {
    // 认证token
    string token = 1;
}